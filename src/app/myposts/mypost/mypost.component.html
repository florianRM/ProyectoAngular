<div class="mycontainer">
    <div class="d-flex justify-content-center">
        <h3>My Posts</h3>
    </div>
    <div class="postcontainer" *ngIf="myPosts.length">
        <app-post-gallery [posts]="myPosts" [postsLength]="myPosts.length"></app-post-gallery>
    </div>
    <div class="container_footer">
        <app-footer class="footer"></app-footer>
    </div>
</div>
