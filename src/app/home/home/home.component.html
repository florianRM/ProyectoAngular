<div class="mycontainer">
    <div class="d-flex justify-content-center">
        <h3>Home</h3>
    </div>
    <div class="postcontainer">
        <div class="post" *ngFor="let post of posts">
            <div class="username">
                <p>{{post.user}}</p>
            </div>
            <div class="containerImg">
                <div class="img">
                    <img [src]="post.img">
                </div>
            </div>
            <div class="post_icons">
                <ul>
                    <li *ngIf="!isLikedPost(post.id);else liked"><i class="bi bi-heart" (click)="giveLike(post)"></i></li>
                    <ng-template #liked>
                        <li><i class="bi bi-heart-fill" (click)="removeLike(post)"></i></li>
                    </ng-template>
                    <li><i class="bi bi-chat" (click)="openCommentDialog(post.id); getComments(post.id)"></i></li>
                </ul>
            </div>
        </div>
    </div>  
    <div class="container_footer">
        <app-footer class="footer"></app-footer>
    </div>
</div>
