<div class="mycontainer">
    <div class="logincontainer">
        <div class="title">
            <h1>Socializate</h1>
        </div>
        <div class="loginForm">
            <form (ngSubmit)="login()" #myForm="ngForm">
                <div class="form-field">
                    <label for="username">Username</label>
                    <input type="text" class="username" name="username" [ngModel]="loginCredential.username" ngModel>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" class="password" name="password" [ngModel]="loginCredential.password" ngModel>
                </div>
                <small *ngIf="incorrectLogin" class="errorHelper">Username or password is incorrect.</small>
                <button class="button buttonSubmit">Log In</button>
                <p class="texthelper">OR</p>
            </form>
            <span class="register">Don't have an account?<a [routerLink]="['/register']">Register</a></span>
        </div>
    </div>
    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>
